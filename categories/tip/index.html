<script src="/js/highlight.9.15.6.min.js"></script>

    <script>
      $(document).ready(function(){
        $('pre').each(function(){
          const lang = $(this).find('code').first().attr('class').replace(/^.*(html|css|javsscript|js).*$/i, '$1').replace(/javascript/gi, 'js').toUpperCase()
          $(this).attr('data-lang-name', lang)
          // hljs.highlightBlock(this)
        })
        hljs.initHighlighting()
        // add line num
        $('pre > code').each(function(){
          const codeArray = $(this).html().split('\n')
          let result = ""
          codeArray.forEach((code, lineNum) => {
            if(code!=='' || lineNum !== codeArray.length-1){
              result += '<div class="code-line" data-line-num="'+lineNum+'">'+code.replace(/(?<=^\s*?)( {2}|\t)/g, '<span class="one-tab"></span>')+'</div>'
            }
          })
          $(this).html(result)
        })
      })
    </script>
